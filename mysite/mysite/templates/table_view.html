<html>
<head><title>Table</title></head>

<body>

<p>Table:
<select name="tablename" form="inform">
  {% for table in table_list %}
   <option value="{{ table }}">{{ table }}</option>
  {% endfor %}
</select>
</p>

<form action="/heatmap/maketable/" method="post" id="inform"
enctype="multipart/form-data" >{% csrf_token %}
{{ display_form.as_p }}
<input type="submit" name="Previous" value="Previous" />
<input type="submit" name="Next" value="Next" />
</form>

<table border="1">
  {% for header in headers %}
    <th>{{ header }}</th>
  {% endfor %}
  {% for row in rows %}
    <tr>
    {% for fld in row %} 
      <td>{{ fld }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
</table>


</body>
</html>
