<script type="text/javascript"> 
/* Creates the object DataSource that contains server data */
function DataSource() {
  "use strict";
  var sciSheets, formula_array;
  sciSheets = new SciSheets();
  this.tableCaption = "{{ table_caption }}";
  this.tableId = "{{ table_id }}";
  /* list of columns with data */
  this.responseSchema = {{ response_schema }}; // ADD - leaf columns
  this.columnNames = {{ column_names|safe }};  // ADD - Array of str
  /* Calculate using the column tree */
  this.columnHierarchy = {{ column_hierarchy|safe }}; // ADD
  this.dataSource = {{ data|safe }};
  this.epilogue = {{ epilogue|safe }};
  this.prologue = {{ prologue|safe }};
  this.tableFile = {{ table_file }};
  this.formulas = {
  {% for key, value in formula_dict.items %}
    "{{ key  }}":
    {{ value | safe }}
    ,
  {% endfor %}
  "dummy_key": "dummy_value"};
}
</script>
